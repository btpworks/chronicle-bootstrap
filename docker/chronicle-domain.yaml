---
version: "3.9"
services:
  chronicle-pg:
    environment:
      - POSTGRES_DB=chronicle
      - POSTGRES_USER=chronicle
      - POSTGRES_PASSWORD=chronicle
    image: postgres:13.9-alpine
    ports:
      - "5432:5432"

  domain:
    env_file: "${CHRONICLE_ENV_FILE}"
    environment:
      - RUST_BACKTRACE=full
      - RUST_LOG=debug,cranelift_codegen=off,wasmtime_jit=off,wasmtime_cranelift=off,regalloc2::ion=off,cranelift_wasm=off
      - PGHOST=chronicle-pg
      - PGPASSWORD=chronicle
      - PGUSER=chronicle
    image: &chronicleImage ${CHRONICLE_IMAGE}:${CHRONICLE_VERSION}
    entrypoint: "/bin/bash"
    command:
      - -exc
      - |
        sleep 10 && \
        /usr/local/bin/chronicle \
        --console-logging pretty \
        --remote-database \
        serve-graphql \
        --interface 0.0.0.0:9982 \
        --unlock-cors
    expose:
      - 9982
    ports:
      - "9982:9982"
    depends_on:
      - chronicle-pg
